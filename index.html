<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <div class="contact-container">
        <form action="https://formsubmit.co/adityasmjain@gmail.com.com" method="POST">
            
        <div class="contact">contact me!!</div>
        <input type="text" class="name" placeholder="Your Name" required>
        <input type="email" class="emailid" placeholder="Email-id" required>
        <input type="text" class="phone" placeholder="phone no." required>

        <textarea name="" id="" cols="30" rows="10" placeholder="message here!!"></textarea>

        <button class="send">Send</button>
       </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="app.js"></script>
</body>
</html>
